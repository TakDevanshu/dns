services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: "127.0.0.1"         
      DB_USER: root
      DB_PASSWORD: "1245"
      DB_NAME: dns_db

  db:
    image: mysql:8
    container_name: dns-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "1245"
      MYSQL_DATABASE: dns_db
    ports:
      - "3306:3306"  # <- exposes MySQL to host for Workbench
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
